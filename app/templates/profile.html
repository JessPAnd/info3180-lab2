{% extends "base.html" %}

{% block main %}
<div class="profile">
    <img src="{{ url_for('static', filename='miku.jpg') }}" alt="Profile Photo">
    <h1>{{ name }}</h1>
    <p>@jesspand</p>
    <p>Saint Andrew, Jamaica</p>
    <p>Joined: {{ date_joined }}</p>
    <div class="under-profile">
        <div class="bio">
            <p>Living life to the fullest. #Yippie!!!!!</p>
        </div>
        <div class="stats">
            <div class="stat">
                <p class="number">1000</p>
                <p class="label">Posts</p>
            </div>
            <div class="stat">
                <p class="number">10</p>
                <p class="label">Followers</p>
            </div>
            <div class="stat">
                <p class="number">3007</p>
                <p class="label">Following</p>
            </div>
        </div>
        <button class="follow-button">Follow</button>
    </div>
</div>
{% endblock %}
